<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая HTML страница</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>
        div {
            background: #04d47e;
            color: #000000;
            width: 250px;
            height: 300px;
        }
        .block  {
            background: #0808ce;
        }
        .block1 {
            background: #e2e214;
        }
        span {
            background: green;
        }
    </style>
</head>
<body>
    <div>Блочный эл-нт 1</div>
    <div>Блочный эл-нт 2</div>
    <div class="block">Блочный эл-нт 3</div>
    <span>Строчный эл-нт 1</span>
    <span>Строчный эл-нт 2</span>
    <div>
        <span>строчные в блочном</span>
        <span class="block">Строчный в блочном</span>
        <span class="block1">Строчный в блочном</span>
    </div>
</body>
</html>
